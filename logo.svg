<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Left Icon Section - Email Migration Symbol -->
  <g transform="translate(120, 120)">
    <!-- Source Server -->
    <rect x="0" y="20" width="60" height="80" rx="5" fill="url(#blueGradient)"/>
    <circle cx="30" cy="50" r="8" fill="white" opacity="0.9"/>
    <circle cx="30" cy="70" r="8" fill="white" opacity="0.9"/>
    
    <!-- Arrow -->
    <path d="M 70 60 L 110 60" stroke="url(#greenGradient)" stroke-width="6" stroke-linecap="round" marker-end="url(#arrowhead)"/>
    <circle cx="90" cy="60" r="4" fill="#10b981"/>
    <circle cx="90" cy="60" r="10" fill="#10b981" opacity="0.2">
      <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Destination Server -->
    <rect x="120" y="20" width="60" height="80" rx="5" fill="url(#greenGradient)"/>
    <circle cx="150" cy="50" r="8" fill="white" opacity="0.9"/>
    <circle cx="150" cy="70" r="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Main Title -->
  <text x="400" y="150" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#1e293b" text-anchor="middle">
    ZIMBRA MIGRATOR
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="185" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="20" font-weight="400" fill="#64748b" text-anchor="middle">
    Enterprise Email Migration Made Simple
  </text>
  
  <!-- Features Row -->
  <g transform="translate(280, 220)">
    <!-- Python Icon -->
    <circle cx="0" cy="0" r="20" fill="#3b82f6" opacity="0.1"/>
    <text x="0" y="6" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="20" font-weight="600" fill="#3b82f6" text-anchor="middle">Py</text>
    
    <!-- LDAP Icon -->
    <circle cx="80" cy="0" r="20" fill="#10b981" opacity="0.1"/>
    <text x="80" y="6" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="16" font-weight="600" fill="#10b981" text-anchor="middle">LDAP</text>
    
    <!-- Thread Icon -->
    <circle cx="160" cy="0" r="20" fill="#f59e0b" opacity="0.1"/>
    <text x="160" y="6" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="20" font-weight="600" fill="#f59e0b" text-anchor="middle">âš¡</text>
    
    <!-- Secure Icon -->
    <circle cx="240" cy="0" r="20" fill="#ef4444" opacity="0.1"/>
    <text x="240" y="6" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="20" font-weight="600" fill="#ef4444" text-anchor="middle">ðŸ”’</text>
  </g>
  
  <!-- Footer Tag -->
  <text x="400" y="305" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#94a3b8" text-anchor="middle" letter-spacing="2">
    BY SCALENIX
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="720" cy="80" r="6" fill="#3b82f6" opacity="0.3"/>
  <circle cx="740" cy="100" r="4" fill="#10b981" opacity="0.3"/>
  <circle cx="80" cy="320" r="5" fill="#f59e0b" opacity="0.3"/>
  <circle cx="100" cy="340" r="3" fill="#ef4444" opacity="0.3"/>
</svg>